<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="public/stylesheets/stylesheet.css">
    <link rel="stylesheet" href="public/stylesheets/calculator.css">
    
</head>

<body>
    <div class="margins">
        <div class="my-1">
            <a href="index.html">Click here to go back to the home page!</a>
        </div>
        
        <div class="calculator">
            <div class="display">
                
            </div>
            <div class="keys">
                <button class="key--operator" data-action="add">+</button>
                <button class="key--operator" data-action="subtract">-</button>
                <button class="key--operator" data-action="multiply">&times;</button>
                <button class="key--operator" data-action="divide">&divide;</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>0</button>
                <button>1</button>
                <button data-action="clear" class="smallfont">AC</button>
                <button class="key--equal" data-action="calculate">=</button>
            </div>
        </div>
    
    </div>
    
    <script src="calculator.js"></script>
</body>
</html>
